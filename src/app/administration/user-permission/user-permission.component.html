<mat-toolbar class="header"  color="primary">
  <mat-toolbar-row>
      <span>User Management</span>
  </mat-toolbar-row>
  <mat-toolbar-row>
  </mat-toolbar-row>
  <mat-toolbar-row>
    </mat-toolbar-row>
</mat-toolbar>
<div class="mat-card-top pa-1">
<mat-card class="container pa-1"  fxLayout="row" fxLayout.xs="column">
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="myForm">
              <mat-form-field>
                  <input matInput
                      placeholder="First Name"
                      type="text"
                      id="firstName"
                      class="form-control"
                      formControlName="firstName">
              </mat-form-field>
            <mat-form-field>
                <input matInput
                    placeholder="Middle Name"
                    type="text"
                    id="middleName"
                    class="form-control"
                    formControlName="firstName">
            </mat-form-field>
                  <mat-form-field>
                      <input matInput
                          placeholder="Last Name"
                          type="text"
                          id="lastName"
                          class="form-control"
                          formControlName="lastName">
                  </mat-form-field>
              <mat-form-field>
              <mat-select placeholder="Role" name="item" id="role" class="form-control" formControlName="role">
                  <mat-option *ngFor="let item of items" [value]="item.value">
                      {{item.viewValue}}
                  </mat-option>
              </mat-select>
          </mat-form-field>
                  <mat-form-field>
                      <input matInput
                          placeholder="Company Email"
                          type="text"
                          id="username"
                          class="form-control"
                          formControlName="username">
                  </mat-form-field>
                      <mat-form-field>
                          <input matInput
                              placeholder="Password"
                              type="password"
                              id="password"
                              class="form-control"
                              formControlName="password">
                      </mat-form-field>
      </form>
      <div class='employeeCard'>
        <mat-card-header>
          <mat-card-title>Select Employee Registry</mat-card-title>
          <mat-card-subtitle>the user must have an active employee registry</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="myForm" >
            <mat-form-field>
              <input matInput formControlName="employee" [matAutocomplete]="auto" placeholder="Employee">
            </mat-form-field>

            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let employee of employees" [value]='employee.employeeId'>
                {{employee.firstName+ ' ' + employee.middleName + ' ' + employee.lastName}}
              </mat-option>
            </mat-autocomplete>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Create User</button>
        </mat-card-actions>
      </div>
  </mat-card>
  <mat-horizontal-stepper #stepper>
    <mat-step>
      <form >
        <ng-template matStepLabel>Fill out your name</ng-template>
        <mat-form-field>
          <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step >
      <form >
        <ng-template matStepLabel>Fill out your address</ng-template>
        <mat-form-field>
          <input matInput placeholder="Address" formControlName="secondCtrl" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      You are now done.
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</div>
