<mat-toolbar class="header"  color="primary">
  <mat-toolbar-row>
      <span>User Management</span>
  </mat-toolbar-row>
  <mat-toolbar-row>
  </mat-toolbar-row>
  <mat-toolbar-row>
    </mat-toolbar-row>
</mat-toolbar>
<div class="mat-card-top pa-1">
<mat-card class="pa-1"  fxLayout="row" fxLayout.xs="column">
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="myForm">
              <mat-form-field>
                  <input matInput
                      placeholder="First Name"
                      type="text"
                      id="firstName"
                      class="form-control"
                      formControlName="firstName">
              </mat-form-field>
            <mat-form-field>
                <input matInput
                    placeholder="Middle Name"
                    type="text"
                    id="middleName"
                    class="form-control"
                    formControlName="firstName">
            </mat-form-field>
                  <mat-form-field>
                      <input matInput
                          placeholder="Last Name"
                          type="text"
                          id="lastName"
                          class="form-control"
                          formControlName="lastName">
                  </mat-form-field>
              <mat-form-field>
              <mat-select placeholder="Role" name="item" id="role" class="form-control" formControlName="role">
                  <mat-option *ngFor="let item of items" [value]="item.value">
                      {{item.viewValue}}
                  </mat-option>
              </mat-select>
          </mat-form-field>
                  <mat-form-field>
                      <input matInput
                          placeholder="Company Email"
                          type="text"
                          id="username"
                          class="form-control"
                          formControlName="username">
                  </mat-form-field>
                      <mat-form-field>
                          <input matInput
                              placeholder="Password"
                              type="password"
                              id="password"
                              class="form-control"
                              formControlName="password">
                      </mat-form-field>
      </form>
      <mat-card class='employeeCard'>
        <mat-card-header>
          <mat-card-title>Select Employee Registry</mat-card-title>
          <mat-card-subtitle>the user must have an active employee registry</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="myForm" >
            <mat-form-field>
              <input matInput formControlName="employee" [matAutocomplete]="auto" placeholder="Employee">
            </mat-form-field>

            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let employee of employees" [value]='employee.employeeId'>
                {{employee.firstName+ ' ' + employee.middleName + ' ' + employee.lastName}}
              </mat-option>
            </mat-autocomplete>
          </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button type="submit"
            [disabled]="false">Save</button>        </mat-card-actions>
        <mat-card-footer class="pa-3">
        </mat-card-footer>
      </mat-card>
  </mat-card>
</div>
