
<mat-dialog-content>
  <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="gappx">
    <mat-form-field>
      <input matInput placeholder="From (hh:mm)" [(ngModel)]="data.startTime">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="To (hh:mm)" [(ngModel)]="data.endTime">
      </mat-form-field>
      &nbsp;
      <mat-slide-toggle (change)="onShiftChange()" [(ngModel)]="data.onShift">Day Off</mat-slide-toggle>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-icon-button [mat-dialog-close]="data"><mat-icon>save</mat-icon></button>
</mat-dialog-actions>
