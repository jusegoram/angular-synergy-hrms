<input #fileInput
        class="form-control-file"
        type="file"
        (change)="extractFile(fileInput.files)"
        style="display: none;"
        [accept]="acceptedFilesTypes"
/>
<mat-chip-list>
  <mat-chip
    (click)="fileInput.click();"
    [class]="btnClass"
  ><ng-content></ng-content></mat-chip>
</mat-chip-list>
