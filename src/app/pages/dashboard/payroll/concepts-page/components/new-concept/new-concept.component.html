<div>
  <mat-card-content
    fxLayout="row wrap"
    fxLayoutAlign="space-around center"
    fxLayoutGap="20px"
  >
    <div>
      <table [formGroup]="conceptFormGroup">
        <tr fxLayout.xs="column">
          <td colspan="2">
            <mat-form-field appearance="fill">
              <mat-label>Employee</mat-label>
              <input
                matInput
                #employee
                [matAutocomplete]="auto"
                placeholder="Search..."
                formControlName="employee"
              />
            </mat-form-field>

            <mat-autocomplete #auto="matAutocomplete">
              <mat-option
                *ngFor="let employee of filteredEmployees | async"
                [value]="employee.fullSearchName"
                (click)="setEmployee(employee)"
                (onSelectionChange)="setEmployee(employee)"
              >
                {{ employee.fullSearchName }}
              </mat-option>
            </mat-autocomplete>
          </td>
        </tr>
        <tr fxLayout.xs="column">
          <td>
            <mat-form-field appearance="fill">
              <mat-label>Concept</mat-label>
              <mat-select
                placeholder="Bonus / Deduction / Other"
                name="concept"
                #conceptSelect
                [disabled]="!selectedEmployee"
                formControlName="type"
              >
                <mat-option
                  *ngFor="let concept of conceptTypeList"
                  [value]="concept"
                  (click)="getConcepts()"
                >
                  {{ concept.type }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field appearance="fill">
              <mat-label>Reason</mat-label>
              <mat-select
                placeholder="Reason"
                name="list"
                formControlName="concept"
                [disabled]="!selectedEmployee"
              >
                <mat-option
                  *ngFor="let item of conceptSelect?.value?.concepts"
                  [value]="item.concept"
                >
                  {{ item.concept }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr>
        <tr
          fxLayout.xs="column"
          *ngIf="
            isMaternity(this.conceptFormGroup.value.concept) ||
            isCSL(this.conceptFormGroup.value.concept)
          "
        >
          <td>
            <mat-form-field appearance="fill">
              <input
                matInput
                [matDatepicker]="fromDP"
                placeholder="From"
                formControlName="from"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="fromDP"
              ></mat-datepicker-toggle>
              <mat-datepicker #fromDP></mat-datepicker>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field appearance="fill">
              <input
                matInput
                [matDatepicker]="toDP"
                placeholder="To"
                formControlName="to"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="toDP"
              ></mat-datepicker-toggle>
              <mat-datepicker #toDP></mat-datepicker>
            </mat-form-field>
          </td>
        </tr>
        <tr
          fxLayout.xs="column"
          *ngIf="
            isMaternity(this.conceptFormGroup.value.concept) ||
            isCSL(this.conceptFormGroup.value.concept)
          "
        >
          <td colspan="2">
            <mat-form-field appearance="fill">
              <mat-label>Diagnosis</mat-label>
              <input
                matInput
                placeholder="Maternity || Sickness Diagnostic"
                type="Textarea"
                class="right-align"
                formControlName="diagnosis"
              />
            </mat-form-field>
          </td>
        </tr>
        <tr
          fxLayout.xs="column"
          *ngIf="
            isMaternity(this.conceptFormGroup.value.concept) ||
            isCSL(this.conceptFormGroup.value.concept)
          "
        >
          <td>
            <mat-form-field appearance="fill">
              <mat-label>Institution</mat-label>
              <input
                matInput
                placeholder="KHMH || OTHER"
                type="text"
                class="right-align"
                formControlName="institution"
              />
            </mat-form-field>
          </td>
          <td>
            <mat-form-field appearance="fill">
              <mat-label>Doctor Name</mat-label>
              <input
                matInput
                placeholder="Dr. John Doe"
                type="text"
                class="right-align"
                formControlName="doctorName"
              />
            </mat-form-field>
          </td>
        </tr>
        <tr fxLayout.xs="column">
          <td colspan="2">
            <mat-form-field appearance="fill">
              <mat-label>Amount</mat-label>
              <input
                [disabled]="!selectedEmployee"
                matInput
                placeholder="10.00"
                type="text"
                class="right-align"
                formControlName="amount"
              />
              <span matSuffix>&nbsp;BZD </span>
            </mat-form-field>
          </td>
        </tr>
        <tr fxLayout.xs="column">
          <td colspan="2">
            <mat-form-field appearance="fill">
              <mat-label>Effective Date</mat-label>
              <input
                [disabled]="!selectedEmployee"
                matInput
                [matDatepicker]="conceptDatePicker"
                placeholder="MM / DD / YYYY"
                formControlName="date"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="conceptDatePicker"
              ></mat-datepicker-toggle>
              <mat-datepicker #conceptDatePicker></mat-datepicker>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </div>
    <mat-card class="ma-0" fxFlex="">
      <ngx-datatable
        style="width: 100%; height: 400px;"
        class="material"
        [columns]="columns"
        [columnMode]="ColumnMode.force"
        [headerHeight]="50"
        [rowHeight]="50"
        [limit]="5"
        [rows]="rows"
        [scrollbarV]="true"
        [messages]="messages"
      >
      </ngx-datatable>
    </mat-card>
  </mat-card-content>
  <mat-card-actions>
    <mat-error
      *ngIf="this.conceptFormGroup.invalid && this.conceptFormGroup.touched"
      >Please complete the fields that are required to add a concept</mat-error
    >
    <button
      mat-flat-button
      color="primary"
      (click)="addConcept()"
      [disabled]="this.conceptFormGroup.invalid"
    >
      ADD NEW CONCEPT
    </button>

    <swal
      #successSwal
      title="SAVED"
      text="New concept added successfully, please ask one of your teammates to verify it!"
      icon="success"
    ></swal>
  </mat-card-actions>
</div>
