<mat-card class="pa-2 mat-typography">
  <h3>Add and remove Positions</h3>
  

    <mat-form-field>
      <mat-select placeholder="Select Department" [(ngModel)]="selectedDep" name="dep">
        <mat-option *ngFor="let department of departments" [value]="department.name" (click)="panel.close()">
          {{department.name}}
        </mat-option>
      </mat-select>
      <mat-hint>Select New for a new Department</mat-hint>
    </mat-form-field>

    <mat-expansion-panel class="ma-1" #panel (opened)="getSelectedDep()">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{selectedDep}}
        </mat-panel-title>
        <mat-panel-description>
          Add or Modify Positions
        </mat-panel-description>
      </mat-expansion-panel-header>
      <mat-form-field>
        <input matInput placeholder="Department Name" [(ngModel)]="newDep" name="editDep">
      </mat-form-field>

      <mat-divider></mat-divider>

      <div  class="ma-1" *ngFor="let position of currentDep?.positions">
        <mat-form-field>
          <input matInput placeholder="Position Name" [(ngModel)]="position.name" (change)="onChangesDep()">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Position ID" [(ngModel)]="position.positionid" (change)="onChangesDep()">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Position Salary" [(ngModel)]="position.baseWage" (change)="onChangesDep()">
        </mat-form-field>
      
      </div>
    
      <mat-divider></mat-divider>

          <mat-form-field>
            <input matInput placeholder="Position Name" [(ngModel)]="newPos.name">
          </mat-form-field>
  
          <mat-form-field>
            <input matInput placeholder="Position ID" [(ngModel)]="newPos.positionid">
          </mat-form-field>
  
          <mat-form-field>
            <input matInput placeholder="Position Salary" [(ngModel)]="newPos.baseWage">
          </mat-form-field>
  
          <button mat-icon-button (click)="onAddDep()">
            <mat-icon>add_circle</mat-icon>
          </button>
    </mat-expansion-panel>

  <button mat-raised-button color="primary" (click)="onSaveDep()">
    <mat-icon>save</mat-icon>
    Save changes
  </button>


</mat-card>

<mat-card class="pa-2">
    <h3>Add and remove Clients</h3>


    <mat-form-field>
        <mat-select placeholder="Select Client" [(ngModel)]="selectedCli" name="cli">
          <mat-option *ngFor="let client of clients" [value]="client.name" (click)="panel1.close()">
            {{client.name}}
          </mat-option>
        </mat-select>
        <mat-hint>Select New for a new Client</mat-hint>
      </mat-form-field>
  
      <mat-expansion-panel class="ma-1" #panel1 (opened)="getSelectedCli()">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{selectedCli}}
          </mat-panel-title>
          <mat-panel-description>
            Add or Modify Campaigns
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-form-field>
          <input matInput placeholder="Client Name" [(ngModel)]="newCli" name="editCli">
        </mat-form-field>
  
        <mat-divider></mat-divider>
  
        <div  class="ma-1" *ngFor="let campaign of currentCli?.campaigns">
          <mat-form-field>
            <input matInput placeholder="Campaign Name" [(ngModel)]="campaign.name" (change)="onChangesCli()">
          </mat-form-field>
        
        </div>
      
        <mat-divider></mat-divider>
  
            <mat-form-field>
              <input matInput placeholder="Campaign Name" [(ngModel)]="newCam.name">
            </mat-form-field>
    
            <button mat-icon-button (click)="onAddCli()">
              <mat-icon>add_circle</mat-icon>
            </button>
      </mat-expansion-panel>
  
    <button mat-raised-button color="primary" (click)="onSaveCli(); panel1.close(); this.selectedCli='New'">
      <mat-icon>save</mat-icon>
      Save changes
    </button>
  
</mat-card>
