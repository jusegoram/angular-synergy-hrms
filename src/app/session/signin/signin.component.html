<div class="session mat-indigo">
  <div class="session-content">
    <div class="session-wrapper">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div fxLayout="column" fxLayoutAlign="center center">
              <img src="assets/images/icon-blue.svg" style="width:130px"/>
              <img src="assets/images/logo-black.svg" style="width:80%"/>
            </div>
            <div  style="width: 100%" fxLayout="column" fxLayoutAlign="center center ">
                <p class="mat-text-muted">Sign in with your Synergy ID to continue.</p>
                <mat-form-field style="width: 80%" appearance="outline">
                  <mat-label>Synergy ID</mat-label>
                  <input matInput placeholder="Synergy ID" [formControl]="form.controls['uname']"  autocomplete='username' id='username' [matAutocomplete]="auto">
                  <mat-autocomplete #auto="matAutocomplete">
                    <mat-option [value]="form.value.uname + synergyId">
                      {{synergyId}}
                    </mat-option>
                  </mat-autocomplete>
                  <mat-error *ngIf="form.controls['uname'].hasError('required') && form.controls['uname'].touched" class="mat-text-warn">Your Synergy ID is required.</mat-error>
                </mat-form-field>

                <mat-form-field style="width: 80%" appearance="outline">
                  <mat-label>Password</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" autocomplete='current-password' id='current-password' [formControl]="form.controls['password']">
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                  <mat-error *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched" class="mat-text-warn">Please enter a valid password</mat-error>
                </mat-form-field>
                <button mat-flat-button style="width: 80%" color="primary" type="submit" [disabled]="!form.valid">LOG IN</button>
              </div>
            <div class="pt-1 pb-1 text-xs-center">
              <!-- [routerLink]="['/session/forgot']" -->
               <a (click)="openSnackBar('Notify Synergy Administrator', 'thanks')">Forgot your password?</a>&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
