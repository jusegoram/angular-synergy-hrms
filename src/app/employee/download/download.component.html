<mat-toolbar class="header"  color="primary">
    <mat-toolbar-row>
        <span>Downloads</span>
        <span class="fill-remaining-space"></span>
    </mat-toolbar-row>
    <mat-toolbar-row>
    </mat-toolbar-row>
    <mat-toolbar-row>
      </mat-toolbar-row>
  </mat-toolbar>
<div class="mat-card-top pa-1" fxLayout="column">
    <mat-card>
    <mat-card-header>
        <mat-card-title>Template Download</mat-card-title>
        <mat-card-subtitle>CSV DOWNLOAD</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <ol>
          <li>
            Select the template required from the drop down menu
          </li>
          <li>
            If you selected Main Information, Click download
          </li>
          <li>
            Once downloaded, you can open it in excel, fill it in, and finally upload it using the Uploads page.
          </li>
        </ol>
      <mat-form-field>
        <mat-select [(ngModel)]="selected">
          <mat-option *ngFor="let option of templates" [value]="option.value">
            {{option.text}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <a [href]="selected" ><button mat-raised-button color="primary"> Download </button></a>
    </mat-card-actions>
</mat-card>
</div>
