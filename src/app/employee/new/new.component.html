<mat-toolbar class="header"  color="primary">
  <mat-toolbar-row>
      <span>Employee creation</span>
      <span class="fill-remaining-space"></span>
  </mat-toolbar-row>
  <mat-toolbar-row>
  </mat-toolbar-row>
  <mat-toolbar-row>
    </mat-toolbar-row>
</mat-toolbar>
<div class="mat-card-top pa-1">

  <div fxLayout="row">
    <avatar-detail [id]="" [authorization]=""></avatar-detail>
    <mat-card class="main-info pa-2">
      <form class="ma-2" [formGroup]="mainForm" id="mainForm" (ngSubmit)="onSubmit()">
        <section class="mat-title">
          <h2>Main Information</h2>
        </section>
        <mat-slide-toggle formControlName="idToggle" matTooltip="Assign an Employee ID"> Employee ID</mat-slide-toggle>
        <mat-form-field *ngIf="mainForm.value.idToggle" appearance="outline">
          <input matInput formControlName="employeeId"  placeholder="Employee ID">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <input matInput formControlName="firstName" placeholder="First Name">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input matInput formControlName="middleName" placeholder="Middle Name">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input matInput formControlName="lastName" placeholder="Last Name">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-select formControlName="gender" placeholder="Gender" >
            <mat-option *ngFor="let gender of genders" [value]="gender.value"> {{gender.viewValue | titlecase}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-select formControlName="status" placeholder="Status">
            <mat-option *ngFor="let item of items" [value]="item.value"> {{item.viewValue | titlecase}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input matInput formControlName="socialSecurity" placeholder="Social Security No.">
        </mat-form-field>
      </form>
      <button mat-raised-button color="warn" form="mainForm" [disabled]="!mainForm.valid">Create Employee</button>
      </mat-card>
</div>
