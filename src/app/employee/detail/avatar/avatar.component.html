<div [ngClass]="{'image-card': loaded, 'hidden': !loaded}">
  <div fxLayout="column" fxFlexAlign="center" fxLayoutGap="10px">
    <div>
      <img
        [ngClass]="{'user-image radius-circle': loaded, 'hidden': !loaded}"
        [src]="imageData"
        (error)="onError($event)"
        (load)="onLoad($event)"
      />
    </div>
    <div fxLayout="row" fxFlexAlign="space-around">
      <button
        mat-button
        [disabled]="!this.authorization.upload"
        (click)="fileInput.click(); this.onclick()"
        color="primary"
      >
        UPLOAD
      </button>
      <span
        class="hidden">
        <input
          #fileInput
          type="file"
          ng2FileSelect
          [uploader]="uploader"
          (change)="uploader.uploadAll()"
          [disabled]="!this.authorization.upload"
          accept='image/jpeg|image/pjpeg'/>
      </span>
      <button mat-button color="warn" disabled="true">
        DELETE
      </button>
    </div>
  </div>
</div>
