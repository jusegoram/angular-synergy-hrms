<mat-toolbar class="header"  color="primary">
  <mat-toolbar-row>
      <span>Details</span>
      <span class="fill-remaining-space"></span>
      <span> Employee ID:{{this.employee.employeeId}} </span>
  </mat-toolbar-row>
  <mat-toolbar-row>
  </mat-toolbar-row>
  <mat-toolbar-row>
    </mat-toolbar-row>
</mat-toolbar>
<div class="mat-card-top pa-1">
    <div fxLayout="row" fxLayout.xs="column">
        <avatar-detail [id]="this.employee._id" auth="true"></avatar-detail>
        <mat-card class="main-info pa-2">
            <!-- <label>{{this.currentEmployee?.employeeId}}</label> -->

            <form class="ma-2" [formGroup]="mainForm">
                <section class="mat-title">
                    <h2>Main Information</h2>
                </section>
                <mat-form-field>
                    <input matInput formControlName="firstName" placeholder="First Name">
                </mat-form-field>
                <mat-form-field>
                    <input matInput formControlName="middleName" placeholder="Middle Name">
                </mat-form-field>
                <mat-form-field>
                    <input matInput formControlName="lastName" placeholder="Last Name">
                </mat-form-field>
                <mat-form-field>
                    <mat-select formControlName="gender" placeholder="Gender">
                        <mat-option *ngFor="let gender of genders" [value]="gender.value"> {{gender.viewValue | titlecase}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-select formControlName="status" placeholder="Status">
                        <mat-option *ngFor="let item of items" [value]="item.value"> {{item.viewValue | titlecase}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <input matInput formControlName="currentPosition" placeholder="Current Position" readonly=true>
                </mat-form-field>
                <mat-form-field>
                    <input matInput formControlName="currentPositionId" placeholder="Positition ID" readonly=true>
                </mat-form-field>

                <mat-form-field>
                    <input matInput formControlName="currentPositionDate" placeholder="Since" readonly=true>
                </mat-form-field>
                <div>
                    <h3>Social security:{{" "+this.employee.socialSecurity}}</h3>
                </div>
            </form>
            <button mat-button color="primary" (click)="onSubmit()"><mat-icon>save</mat-icon> &nbsp; Save</button>

            <mat-divider></mat-divider>
            <form class="ma-2" [formGroup]="companyForm" id="companyForm">
                <section class="mat-title">
                    <h2>Company Information</h2>
                </section>

                <mat-form-field>
                    <mat-select placeholder="Client" (selectionChange)="setCampaigns()" formControlName="client" >
                        <mat-option *ngFor="let client of clients" [value]="client?.name">
                            {{client.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <mat-select placeholder="Campaign" formControlName="campaign">
                        <mat-option *ngFor="let campaign of campaigns" [value]="campaign?.name">
                            {{campaign.name | titlecase}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <input matInput formControlName="supervisor" placeholder="Supervisor Name" >
                </mat-form-field>

                <mat-form-field>
                    <input matInput formControlName="trainer" placeholder="Trainer" >
                </mat-form-field>

                <mat-form-field>
                    <input matInput formControlName="trainingGroupRef" placeholder="Training Group Reference">
                </mat-form-field>

                <mat-form-field>
                    <input matInput formControlName="trainingGroupNum" placeholder="Training Group No.">
                </mat-form-field>

                <mat-form-field>
                    <input matInput formControlName="hireDate" placeholder="Hire Date (mm/dd/yyyy)" [matDatepicker]="hirePicker" (focus)="hirePicker.open()">
                    <mat-datepicker #hirePicker></mat-datepicker>
                </mat-form-field>

                <mat-form-field>
                    <input matInput formControlName="terminationDate" placeholder="Termination Date (mm/dd/yyyy)" [matDatepicker]="terminationPicker"
                        (focus)="terminationPicker.open()">
                    <mat-datepicker #terminationPicker></mat-datepicker>
                </mat-form-field>

                <!-- reapplicant yes|no && reapplicant times (number)-->

                <mat-checkbox formControlName="reapplicant" >Reapplicant</mat-checkbox>


                <mat-form-field *ngIf="this.companyForm.value.reapplicant">
                    <mat-select placeholder="How many times?" formControlName="reapplicantTimes">
                        <mat-option *ngFor="let reaptime of reaptimes" [value]="reaptime.value">
                            {{reaptime.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
            <button mat-button color="primary" (click)="onCompanySubmit()"><mat-icon>save</mat-icon> &nbsp;Save</button>
        </mat-card>
    </div>
    <shift [employee]="this.employee"></shift>
    <position-info [employee]="this.employee"></position-info>
    <payroll-info [payroll]="this.employee.payroll" [employee]="this.employee" ></payroll-info>
    <personal-info [employee]="this.employee"></personal-info>
    <family-info [employee]="this.employee"></family-info>
    <comment-info [employee]="this.employee"></comment-info>
</div>
