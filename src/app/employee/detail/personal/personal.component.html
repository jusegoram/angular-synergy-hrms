<mat-accordion class="container">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Personal
      </mat-panel-title>
      <mat-panel-description>
        Information
      </mat-panel-description>
    </mat-expansion-panel-header>
    <form class="form"
    [formGroup]="myForm"
    id="personalForm"
    (ngSubmit)="onSubmit()">
  <mat-form-field>
      <input matInput formControlName="birthDate"
                      placeholder="Birth Date (mm/dd/yyyy)"
                      [matDatepicker]="bdayPicker"
                      (focus)="bdayPicker.open()">
    <mat-datepicker #bdayPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
      <mat-select placeholder="Birth place district" formControlName="birthPlaceDis">
       <mat-option *ngFor="let district of districts" [value]="district.value">
          {{district.name}}
       </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-select placeholder="Birth place town" formControlName="birthPlaceTow">
         <mat-option *ngFor="let town of towns" [value]="town.value">
            {{town.name}}
         </mat-option>
        </mat-select>
      </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Marital status" formControlName="maritalStatus" >
       <mat-option *ngFor="let status of marStatus" [value]="status.value">
          {{status.name}}
       </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="address" placeholder="Address">
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="District" formControlName="district">
       <mat-option *ngFor="let district of districts" [value]="district.value">
          {{district.name}}
       </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-select placeholder="Town" formControlName="town">
         <mat-option *ngFor="let town of towns" [value]="town.value">
            {{town.name}}
         </mat-option>
        </mat-select>
      </mat-form-field>
    <mat-form-field>
        <input matInput formControlName="addressDate"
                        placeholder="Last Address Update"
                        [matDatepicker]="addressPicker"
                        (focus)="addressPicker.open()">
                        <mat-datepicker #addressPicker></mat-datepicker>
  </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="celNumber"
                        placeholder="Cellular Phone Number">

      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="telNumber"
                        placeholder="Home Telephone Number">

      </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="emailAddress"
                          placeholder="Email Address">
        </mat-form-field>

        <mat-form-field>
            <input matInput formControlName="emailDate"
                            placeholder="Last Email Update (mm/dd/yyyy)"
                            [matDatepicker]="emailPicker"
                            (focus)="emailPicker.open()">
          <mat-datepicker #emailPicker></mat-datepicker>
          </mat-form-field>

  </form>
  <button mat-raised-button color="warn" class="button" form="personalForm">Save</button>
  </mat-expansion-panel>
</mat-accordion>
