<mat-accordion class="container">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Attrition
        </mat-panel-title>
        <mat-panel-description>
          Information
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-card class="pa-1">
        <mat-table #table [dataSource]="dataSource">
            <ng-container matColumnDef="reason">
                <mat-header-cell *matHeaderCellDef> Primary Reason </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.reason1}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="secondaryReason">
                <mat-header-cell *matHeaderCellDef> Secondary Reason </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.reason2}} </mat-cell>
              </ng-container>
          <ng-container matColumnDef="comment">
            <mat-header-cell *matHeaderCellDef> Comment </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.comment}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="by">
            <mat-header-cell *matHeaderCellDef fxFlex="200px"> By </mat-header-cell>
            <mat-cell *matCellDef="let row" fxFlex="200px"> {{row.submittedBy?.firstName + ' ' + row.submittedBy?.lastName}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef fxFlex="200px"> Date </mat-header-cell>
            <mat-cell *matCellDef="let row" fxFlex="200px"> {{row.commentDate | date: 'MM/dd/yyyy h:mm a' }} </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </mat-card>
      <div fxLayout="column" class="comment pa-1" [formGroup]="attritionForm">
      <div fxLayout="row">
          <mat-form-field>
              <mat-select placeholder="Primary Reason" formControlName="primaryReason">
                  <mat-option *ngFor="let item of reasons" [value]="item.value">
                    {{item.value}}
                  </mat-option>
                </mat-select>
          </mat-form-field>

          <mat-form-field>
              <mat-select placeholder="Secondary Reason" formControlName="secondaryReason">
                  <mat-option *ngFor="let item of reasons" [value]="item.value">
                    {{item.value}}
                  </mat-option>
                </mat-select>
          </mat-form-field>
      </div>
      <mat-form-field>
          <textarea matInput formControlName="comment" placeholder="Leave a comment"></textarea>
        </mat-form-field>
      </div>
      <button mat-button color="primary" (click)="onSubmit()"><mat-icon>check</mat-icon>&nbsp;Submit</button>
    </mat-expansion-panel>
  </mat-accordion>
