<div class="pa-1">
  <div style="width: 100%">
      <mat-form-field appearance='outline'>
          <mat-label>Filter Employee</mat-label>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <button mat-button color='primary' style="margin-left: 69%; margin-right:0px;">APPLY CONCEPT</button>
  </div>
<table mat-table [dataSource]="dataSource" style='width: 100%'>

    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
                >
            </mat-checkbox>
        </td>
    </ng-container>
    <ng-container matColumnDef="employeeId">
        <th mat-header-cell *matHeaderCellDef> Employee ID </th>
        <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
    </ng-container>

    <ng-container matColumnDef="employee">
        <th mat-header-cell *matHeaderCellDef> Employee </th>
        <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Concept </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="concept">
        <th mat-header-cell *matHeaderCellDef> Reason </th>
        <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount | currency:'BZD':'symbol-narrow':'2.2-2'}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Effective Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date: 'MMM&nbsp;d, yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style='text-align: center;'> Action </th>
        <td mat-cell *matCellDef="let element" style='text-align: center;'>
            <button mat-button color="primary" (click)="onClickApply(element)">APPLY</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

<span fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="50px"
            *ngIf="!dataSource">
            <span></span>
            <span>
                No Records Where Found
            </span>
            <span></span>
        </span>
</div>
