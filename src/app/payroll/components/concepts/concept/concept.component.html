<mat-card>
  <mat-card-header>
    <mat-card-title>{{conceptTitle}}</mat-card-title>
    <mat-card-subtitle>Add or Remove {{conceptTitle}} Records</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

      <table class="conceptTable" style="width: 80%; margin-right: auto; margin-left: auto" mat-table #table [dataSource]="dataSource">
          <ng-container matColumnDef="reason">
            <th mat-header-cell *matHeaderCellDef> Reason </th>
            <td mat-cell *matCellDef="let row"> {{row.reason}} </td>
          </ng-container>
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount (BZD) </th>
            <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
          </ng-container>
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date (MM/DD/YY)</th>
            <td mat-cell *matCellDef="let row"> {{row.date}} </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let row"> <button mat-icon-button><mat-icon>edit</mat-icon></button> </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="['reason', 'amount', 'date', 'action']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['reason', 'amount', 'date', 'action'];"></tr>
        </table>
        <div fxLayout="row" fxFlexAlign="center center" fxLayout.xs="column" fxLayoutGap="10px" style="width: 80%; margin-right: auto; margin-left: auto">

          <mat-form-field appearance='fill' style='width:25%'>
            <input matInput placeholder="reason 1" value="Reason" [formControl]="reason">
          </mat-form-field>
          <mat-form-field appearance='fill'  style='width:25%'>
              <input matInput placeholder="10" value="Amount" [formControl]="amount">
            </mat-form-field>
            <mat-form-field appearance="outline">
              <input matInput [matDatepicker]="pickerFrom" placeholder="Date (mm/dd/yyyy)" [formControl]="date">
              <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
              <mat-datepicker #pickerFrom></mat-datepicker>
            </mat-form-field>
              <button style="width:25%; height: 52px; margin-top: auto; margin-bottom: auto" mat-button color="primary" (click)="saveConcept('e')">ADD RECORD</button>
        </div>
  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
