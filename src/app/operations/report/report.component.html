<mat-toolbar class="header">
  <mat-toolbar-row>
    <span>Reports Table</span>
    <span class="fill-remaining-space"></span>
  </mat-toolbar-row>

</mat-toolbar>
<mat-tab-group>
  <mat-tab label="Hours">
      <div class="">
          <div class="example-container">
              <div class="pa-2" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="gappx">
                <mat-form-field appearance="outline">
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" >
                </mat-form-field>
                <div class="fill-remaining-space"></div>
                <mat-form-field appearance="outline">
                  <input matInput  [matDatepicker]="pickerFrom" placeholder="From (dd/mm/yyyy)" (dateChange)= dateFilter($event.value) [formControl]="dateFrom">
                  <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
                  <mat-datepicker #pickerFrom></mat-datepicker>
                </mat-form-field>
                <mat-form-field appearance="outline">
                  <input matInput  [matDatepicker]="pickerTo" placeholder="To (dd/mm/yyyy)" (dateChange)= dateFilter($event.value) [formControl]="dateTo">
                  <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
                  <mat-datepicker #pickerTo ></mat-datepicker>
                </mat-form-field>
                <!-- <div style="padding-bottom: 20px; padding-left: 10px">
                    <button mat-stroked-button (click) ="dateFilter(this.dataSource)"><mat-icon>search</mat-icon> Search</button>

                </div> -->
              </div>
              <div style="margin-left: 20px">
                  <button mat-icon-button  matTooltip="Export to Excel File" (click)="export()">
                    <mat-icon >cloud_download</mat-icon>
                  </button>
                <button mat-icon-button  matTooltip="Clear filter" (click)="reload()">
                    <mat-icon>refresh</mat-icon>
                  </button>
              </div>
              <mat-table #table [dataSource]="dataSource" matSort>
                <!--
                    <ng-container matColumnDef="selected">
                      <mat-header-cell *matHeaderCellDef> <mat-checkbox> Select all</mat-checkbox> </mat-header-cell>
                      <mat-cell *matCellDef="let element"> <mat-checkbox (click)="onSelected($event.currentTarget.id)" [id]="element.id"></mat-checkbox> </mat-cell>
                    </ng-container>

                     Position Column -->

                <ng-container matColumnDef="employeeID">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Employee ID. </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.employeeId}} </mat-cell>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="fullName">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.employeeName}} </mat-cell>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="dialerID">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Dialer ID </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.dialerId}} </mat-cell>
                </ng-container>

                <!-- Color Column -->
                <ng-container matColumnDef="hours">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Hours </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.systemHours.value}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="tosHours">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> TOS Hours </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.tosHours.value}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="timeIn">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Time In </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.timeIn.value}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="date">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.date | date: 'MM/dd/yyyy'}} </mat-cell>
                  </ng-container>


                  <ng-container matColumnDef="action">
                      <mat-header-cell *matHeaderCellDef>  </mat-header-cell>
                      <mat-cell *matCellDef="let element">
                          <button mat-icon-button [matMenuTriggerFor]="menu">
                              <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                                <a [routerLink]="['/', 'employee', 'detail' ]" [queryParams]="{id: element.employee}">
                              <button mat-menu-item>
                                <mat-icon>account_circle</mat-icon>
                                <span>Go to agent</span>
                              </button>
                              </a>
                            </mat-menu>
                      </mat-cell>
                    </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>
              <mat-paginator #paginator
              [pageSize]="10"
              [pageSizeOptions]="[10, 20, 30]">
              </mat-paginator>
          </div>
        </div>
  </mat-tab>
  <mat-tab label="KPI">
    <ops-kpi></ops-kpi>
  </mat-tab>

</mat-tab-group>
